spring:
  application:
    name: master-auth-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:9001}/${DB_NAME:auth_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 9000

jwt:
  secret: ${JWT_SECRET:default_secret_key_which_should_be_very_long_in_production}
  access-token-expiration: 3600000  # 1 hour
  refresh-token-expiration: 86400000 # 24 hours